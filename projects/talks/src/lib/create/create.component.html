<form class="form" (ngSubmit)="onSubmit()" #talkForm="ngForm">
  <mat-form-field class="full-width">
    <input
      matInput
      placeholder="Título"
      [(ngModel)]="talk.title"
      name="title"
      required
    />
  </mat-form-field>

  <mat-form-field class="full-width">
    <input
      matInput
      placeholder="Speaker"
      [(ngModel)]="talk.speaker"
      name="speaker"
      required
    />
  </mat-form-field>

  <mat-form-field class="full-width">
    <textarea
      matInput
      placeholder="Descripción"
      [(ngModel)]="talk.description"
      name="description"
      required
    ></textarea>
  </mat-form-field>

  <mat-form-field class="full-width">
    <input
      matInput
      placeholder="URL"
      [(ngModel)]="talk.url"
      name="url"
      required
    />
  </mat-form-field>

  <button
    mat-raised-button
    type="submit"
    color="primary"
    [disabled]="!talkForm.form.valid"
  >
    AGREGAR CHARLA
  </button>
</form>
